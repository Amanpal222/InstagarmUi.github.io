<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    
<nav>
    <div class="insta">
        <span>Instagram</span>
        <input class="search" type="text" placeholder="🔍 Search">
    </div>
    <div>
        <i class="fas fa-home"></i>
        <i class="fab fa-facebook-messenger"></i>
        <i class="far fa-plus-square"></i>
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
    </div>

</nav>
<section class="home" >
    <div class="feed">
        <div class="stories">

        <img class="storiesimg" src="pp.jfif" alt=""> 
       
       
        </div>
        <div class="mainfeed">
            <div class="overpost">
                <div  class="post">

                
                <img class="mainimg" src="pp.jfif" alt=""> 
                <span>Aman</span>
                <span class="dot"><i class="fas fa-ellipsis-h"></i></span>
            </div>
                <div>
               <img id="postimg1" class="postimg" src="instagram-logo.jpg" alt="">
                </div>
                <div class="btmicons">
                    <span>
                        <i class="fas fa-heart" id="Like1"></i>
                        <i class="far fa-comment"></i>
                        <i class="fas fa-external-link-alt"></i>
                    </span>
                    <span>
                        <i class="far fa-bookmark"></i>
                    </span>
                    
                </div>
                <div>
                    <p id="displayLike">0 Likes</p>
                </div>
                <div class="cont">
                    
                    <span>AMAN</span> 
                    <p></p>
                </div>
                <div class="comments">
                    <p>View all comments</p>
                    <p>3 Hours Ago</p>
                </div>
                <div class="btmcont">
                    <i class="far fa-smile-beam"></i>
                    <input class="commentinput" type="text" placeholder="Add a comment">
                    <button class="Post">Post</button>
                   </div>
            </div>
            
            </div>
            <div class="mainfeed">
                <div class="overpost">
                    <div  class="post">
    
                    
                    <img class="mainimg" src="pp.jfif" alt=""> 
                    <span>AMAN</span>
                    <span class="dot"><i class="fas fa-ellipsis-h"></i></span>
                </div>
                    <div>
                   <img id="postimg2"  class="postimg" src="camera-icon-simple-style-isolated-260nw-1816313213.jpg" alt="">
                    </div>
                    <div class="btmicons">
                        <span>
                            <i class="far fa-heart" id="Like2"></i>
                            <i class="far fa-comment"></i>
                            <i class="fas fa-external-link-alt"></i>
                        </span>
                        <span>
                            <i class="far fa-bookmark"></i>
                        </span>
                        
                    </div>
                    <div>
                        <p>0 Likes</p>
                    </div>
                    <div class="cont">
                        
                        <span>Aman</span> 
                        <p></p>
                    </div>
                    <div class="comments">
                        <p>View all comments</p>
                        <p>3 Hours Ago</p>
                    </div>
                    <div class="btmcont">
                        <i class="far fa-smile-beam"></i>
                        <input class="commentinput" type="text" placeholder="Add a comment">
                        <button class="Post">Post</button>
                       </div>
                </div>
                


    <script src="main.js"></script>
</body>
</html>
